<div>
    <h2><span translate="basketballApp.player.detail.title">Player</span> {{player.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="basketballApp.player.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="basketballApp.player.baskets">Baskets</span>
                </td>
                <td>
                    <span class="form-control-static">{{player.baskets}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
